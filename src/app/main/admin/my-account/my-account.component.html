<h1 class="primary__heading">Your Account</h1>
<!-- store details -->
<div class="row" *ngIf="adminInfo">
    <div class="col-lg-4">
        <h3 class="secondary__heading">Details</h3>
    </div>
    <div class="col-lg-8">
        <mat-card class="mt-3">
            <mat-card-content>
               <div class="profile_box">
                   <img src="../../../../assets/img/profile.jpg" class="profile_img" *ngIf="!adminInfo.image">
                   <img [src]="adminInfo.image" class="profile_img" *ngIf="adminInfo.image">
                   <input type="file" style="display: none;" (change)="onSelectFile($event)" #input>
                   <div><button mat-button (click)="input.click()">Add Photo</button></div>
               </div>
               <div >
                   <form class="form" [formGroup]="userFormData" (ngSubmit)="onSubmit()">
                       <div class="form_field">
                           <mat-form-field class="input_right">
                               <input type="text" matInput placeholder="Name" formControlName="name">
                               <mat-error *ngIf="submitted && userFormData.get('name').hasError('required')">Name is required !</mat-error>
                           </mat-form-field>
                           <mat-form-field class="input_left">
                            <input type="text" matInput placeholder="Phone" formControlName="phone">
                        </mat-form-field>
                       </div>
                       <div class="form_field">
                           <div class=" mat-form-field">
                               <label class="email">Email</label>
                               <p>{{this.adminInfo?.email}}
                               <span class="text-primary ml-2" 
                               (click)="onEmailUpdate()" style="cursor: pointer;">Change email</span></p>
                           </div>         
                           
                       </div>
                       
                        <div class="form_field--btn"> 
                          <button mat-flat-button type="submit" color="primary">Save</button>
                        </div>
                   </form>
               </div>
            </mat-card-content>
           </mat-card>
    </div>
</div>
<mat-spinner class="spinner" *ngIf="isLoading"></mat-spinner>
