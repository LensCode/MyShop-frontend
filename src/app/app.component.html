<div class="example-container">
    <mat-toolbar color="primary" class="example-toolbar" style="    box-shadow: 0 3px 5px  blue ;
">
        <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
        <h1 class="example-app-name">Responsive App</h1>
      </mat-toolbar>
      
    <mat-sidenav-container class="example-sidenav-container">
    <mat-sidenav #snav fixedTopGap="56" class="sidenav">
      <mat-nav-list>
        <a mat-list-item routerLink="." *ngFor="let nav of fillerNav" (click)="snav.toggle()">{{nav}}</a>
      </mat-nav-list>
   </mat-sidenav>

<mat-sidenav-content>
<router-outlet></router-outlet>
</mat-sidenav-content>
</mat-sidenav-container>
</div>
