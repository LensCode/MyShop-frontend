<div class="example-container" [class.example-is-mobile]="mobileQuery.matches">

    <mat-toolbar color="primary" class="example-toolbar">
      <button mat-icon-button (click)="snav.toggle()"><mat-icon>menu</mat-icon></button>
      <mat-icon class="material-icons-outlined">shopping_bag</mat-icon>
      <h1 class="example-app-name"><span>MyShop</span></h1>

      <div class="nav">
        <div class="list-items">&nbsp;</div>
        <div class="list-items pt-3">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Search..." aria-label="Recipient's username" aria-describedby="basic-addon2">
            <div class="input-group-append">
              <span class="input-group-text" id="basic-addon2">
                <mat-icon class="material-icons-outlined">search</mat-icon>
              </span>
            </div>
          </div>
        </div>

        <div class="list-items">
          <span class="list-links">orders</span>
        </div>
      </div>
    </mat-toolbar>
    
    <mat-sidenav-container
    class="example-sidenav-container"
    [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
      <mat-sidenav #snav 
      [mode]="mobileQuery.matches ? 'over' : 'side'"
      [fixedInViewport]="mobileQuery.matches" fixedTopGap="56">
      <app-sidenav></app-sidenav>
      </mat-sidenav>
  
      <mat-sidenav-content >
        <mat-toolbar color="primary">
          <h3>toolbar</h3>
        </mat-toolbar>
        <app-main-content></app-main-content>
      </mat-sidenav-content>
    </mat-sidenav-container>
  </div>
